<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body>
    <div id="app" class="light">
        <header>
            <h1 class="text-2xl font-bold">AI Chatbot</h1>
            <div class="theme-buttons">
                <button id="lightTheme" class="theme-button" title="Light Mode"><i class="fas fa-sun"></i></button>
                <button id="darkTheme" class="theme-button" title="Dark Mode"><i class="fas fa-moon"></i></button>
                <button id="cyberpunkTheme" class="theme-button" title="Cyberpunk Mode"><i class="fas fa-bolt"></i></button>
            </div>
        </header>
        <main id="chatMessages">
            <!-- Chat messages will be dynamically inserted here -->
        </main>
        <div class="input-container">
            <div class="input-group">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
